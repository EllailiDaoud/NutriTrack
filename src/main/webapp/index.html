<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        .avatar {
            text-align: center;
            margin-bottom: 15px;
        }

        .avatar img {
            width: 100px;
            border-radius: 50%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            align-items: center;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }

        .cancel-btn {
            background-color: #f44336;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }

        .cancel-btn:hover {
            background-color: #c9302c;
        }

        .forgot-password {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        .forgot-password span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Authentification</h2>
        <div class="avatar">
            <img src="img_avatar2.png" alt="Avatar">
        </div>
        <form action="./LoginController" method="post">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" placeholder="Saisir login" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Saisir Password" required>

            <button type="submit">S'authentifier</button>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <div class="options">
                <button type="button" class="cancel-btn">Cancel</button>
                <a href="#" class="forgot-password">Forgot <span>password?</span></a>
            </div>
        </form>
    </div>

</body>
</html>
